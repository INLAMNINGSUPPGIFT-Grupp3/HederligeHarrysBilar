<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HederligeHarrysBilar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="calculator.css">
  <link rel="stylesheet" href="mediaqueries.css" />
</head>
<body>

     <!-- Desktop-nav -->
     <nav id="desktop-nav">
        <img src="/assets/HederligeHarrysBilar.png" alt="Hederlige Harrys Logo" class="logo">
              <div>
                  <ul class="nav-links">
                      <li><a href="#fordon">Fordon</a></li>
                      <li><a href="#upptäck">upptäck</a></li>
                      <li><a href="#lånekalkylator">Lånekalkylator</a></li>
                      <li><a href="#kontakt">Kontakt</a></li>
                  </ul>
              </div>
          </nav>
  
      <!-- Mobile-nav -->
      <nav id="mobile-nav">
              <img src="/assets/HederligeHarrysBilar.png" alt="Hederlige Harrys Logo" class="logo">
              <div class="hamburger-menu">
                  <div class="hamburger-icon" onclick="toggleMenu()">
                      <span></span>
                      <span></span>
                      <span></span>
                  </div>
                  <ul class="menu-links glass-effect">
                      <li><a href="#fordon">Fordon</a></li>
                      <li><a href="#upptäck">upptäck</a></li>
                      <li><a href="#lånekalkylator">Lånekalkylator</a></li>
                      <li><a href="#kontakt">Kontakta</a></li>
                  </ul>
              </div>
          </nav>

          <!-- Hero -->
    <section class="loan-calculator">
        <h2>Låna hos oss</h2>
            <form class="loan-form" action="#" novalidate>
                <div class="input-box">
                    <label for="loan-amount">Lånesumma</label>
                    <input id="loan-amount" type="number" readonly />
                    <span>kr</span>
                </div>
        
                <div class="input-box">
                    <label for="interest-rate">Ränta</label>
                    <input id="interest-rate" type="number" value="15" readonly /> 
                    <span>&percnt;</span>
                </div>
        
                <div class="input-box" id="loan-length-input-box">
                    <label for="loan-length">Lånelängd</label>
                    <input id="loan-length" type="number" min="1" max="15" required />
                    <span>år</span>
                </div>

                <div>
                    <span id="loan-length-error" class="error-message"></span>
                </div>
                
                <section class="buttons">
                    <button type="submit" class="calculate-btn">Räkna ut</button>
                    <button type="reset" class="clear-btn">Rensa</button>
                </section>

                <p>
                Din månadskostnad kommer bli:
                <span class="payment-amount"></span>
                </p>
            </form>
    </section>
    <script src="calculator-script.js"></script>
</body>
</html>
