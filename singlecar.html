<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="singlecar.css" />
    <link rel="stylesheet" href="calculator.css" />
    <title>HederligeHarrysBilar</title>
  </head>

  <body class="bg-body">
    <!-- Navigation -->
    <div class="d-nav">
      <nav id="logo-nav" class="d-flex flex-column align-items-start p-3">
        <a href="/index.html">
          <img
            src="/assets/HederligeHarrysBilarTr2.png"
            alt="Hederlige Harrys Logo"
            class="brand-logo"
            width="150"
          />
        </a>
        <a href="javascript:history.back()" class="btn btn-go-back mt-3"
          >Gå tillbaka</a
        >
      </nav>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
      <!-- Car Details Section -->
      <div id="car-details-section" class="row mb-5">
        <!-- Car Image -->
        <div class="col-md-6">
          <img
            id="car-image"
            src=""
            alt="Bilbild"
            class="img-fluid rounded shadow-sm"
          />
        </div>
        <!-- Car Details -->
        <div id="car-details" class="col-md-6">
          <div class="card border-info shadow-sm">
            <div class="card-body">
              <h2 id="car-title" class="card-title text-info fw-bold">
                Bilmodell
              </h2>
              <ul class="list-unstyled">
                <li id="car-type" class="text-muted">Typ: -</li>
                <li id="car-year" class="text-muted">År: -</li>
                <li id="car-price" class="text-success fw-bold">Pris: -</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <section class="loan-calculator">
        <h2 class="text-info fw-bold mb-3">Låna hos oss</h2>
        <form class="loan-form bg-white p-4 rounded shadow-sm">
          <div class="mb-3">
            <label for="loan-amount" class="form-label">Lånesumma</label>
            <input
              id="loan-amount"
              type="number"
              class="form-control"
              readonly
            />
            <span>kr</span>
          </div>
          <div class="mb-3">
            <label for="interest-rate" class="form-label">Ränta</label>
            <input
              id="interest-rate"
              type="number"
              class="form-control"
              value="15"
              readonly
            />
            <span>&percnt;</span>
          </div>
          <div class="mb-3">
            <label for="loan-length" class="form-label">Lånelängd</label>
            <input
              id="loan-length"
              type="number"
              class="form-control"
              min="1"
              max="15"
              required
            />
            <span>år</span>
          </div>
          <div>
            <span id="loan-length-error" class="text-danger"></span>
          </div>
          <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-success">Räkna ut</button>
            <button type="reset" class="btn btn-outline-secondary">
              Rensa
            </button>
          </div>
          <p class="mt-3">
            Din månadskostnad kommer bli:
            <span class="payment-amount fw-bold text-success"></span>
          </p>
        </form>
      </section>
    </div>

    <footer id="site-footer" class="bg-info text-white py-3 text-center mt-5">
      <div class="container">
        <p>&#169; 2024 - Hederlige Harrys Bilar</p>
        <nav class="d-flex justify-content-center gap-3">
          <a href="#" class="text-white">Integritetspolicy</a>
          <a href="#" class="text-white">Cookiepolicy</a>
          <a href="#" class="text-white">E-post</a>
          <a href="#" class="text-white">Köp- & leveransvillkor</a>
          <a href="#" class="text-white">Bolagsinformation</a>
        </nav>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="singlecar.js"></script>
    <script src="calculator-script.js"></script>
  </body>
</html>
